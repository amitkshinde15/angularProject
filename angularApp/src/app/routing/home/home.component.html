<p>Angular CRUD -  POST METHOD</p>
<h1 [innerHTML]="title"></h1>

<button class="btn btn-primary" (click)="create()">Create Post</button>

<button class="btn btn-success" (click)="getData()">Get Data</button>



<div class="container">
<table class="table table-striped table-bordered" *ngIf="showTable">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td>{{ row.id }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.content }}</td>
      </tr>
    </tbody>
  </table>
</div>
