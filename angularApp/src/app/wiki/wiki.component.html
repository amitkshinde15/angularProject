<label for="typeahead-basic">Search on wikipedia:</label>

<div class="row">
  <div class="col">
    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="searchTerm" />
  </div>
  <div class="col">
    <button type="button" class="btn btn-primary" (click)="displayData(searchTerm)">Success</button>
  </div>
</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Wordcount</th>
        <th scope="col">Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of result">
        <td><a [href]="'https://en.wikipedia.org?curid=' + res.pageid" target="_blank">{{res.title}}</a></td>
        <td>{{res.wordcount}}</td>
        <td [innerHtml]="res.snippet">{{res.snippet}}</td>
      </tr>
    </tbody>
  </table>
