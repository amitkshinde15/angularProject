<div class="container">
    <div class="col-md-3">
      <select class="form-control" (change)="getProductValue($event)"> 
        <option value="Default">Select Product</option>
        <option value="Laptop">Laptop</option>
        <option value="Mobile">Mobile</option>
        <option value="TV">TV</option>
        <option value="Washing Machine">Washing Machine</option>

      </select>
    </div>
    <div class="col-md-12" [ngSwitch]="selectedProduct">
      <h2 class="text-success" *ngSwitchCase="'Laptop'"> {{selectedProduct}}</h2>
      <h2 class="text-success" *ngSwitchCase="'Mobile'"> {{selectedProduct}}</h2>
      <h2 class="text-success" *ngSwitchCase="'TV'"> {{selectedProduct}}</h2>
      <h2 class="text-success" *ngSwitchCase="'Washing Machine'"> {{selectedProduct}}</h2>

    </div>
  </div>
